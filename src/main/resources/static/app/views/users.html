<div class="row">
    <div class="col-sm-6 ">
        <div class="panel panel-default">
            <div class="panel-heading">Пользователь</div>
            <div class="panel-body">
                <div class="col-md-12">
                    <form ng-submit="submit()" name="userForm" novalidate>
                        <div class="form-group"
                             ng-class="{ 'has-error': userForm.username.$invalid && userForm.username.$dirty }">
                            <label for="username">Имя пользователя:</label> <input type="text"
                                                                           required class="form-control"
                                                                           ng-model="appUser.username"
                                                                           id="username" name="username">
                        </div>

                        <div class="form-group"
                             ng-class="{ 'has-error': userForm.email.$invalid && userForm.email.$dirty }">
                            <label for="email">Email:</label> <input type="text"
                                                                           required class="form-control"
                                                                           ng-model="appUser.email"
                                                                           id="email" name="email">
                        </div>

                        <div class="form-group"
                             ng-class="{ 'has-error': userForm.username.$invalid && userForm.username.$dirty }">
                            <label for="role">Роль:</label>
                            <select ng-options="role as role.name for role in roles" required multiple="multiple" class="form-control" ng-model="appUser.roles" id="role" name="role"></select>
                        </div>

                        <div class="form-group"
                             ng-class="{ 'has-error': userForm.password.$invalid && userForm.password.$dirty }">
                            <label for="pwd">Пароль:</label> <input type="password"
                                                                      required class="form-control" id="pwd"
                                                                      ng-model="appUser.password" name="password">
                        </div>
                        <button type="submit" class="btn btn-default"
                                ng-disabled="userForm.$invalid">{{buttonText}}
                        </button>

                        <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Пользователи
                <button type="button" class="btn btn-default btn-sm"
                        ng-click="initAddUser()">
                    <span class="glyphicon glyphicon-plus"></span> Новый пользователь
                </button>
            </div>
            <div class="panel-body">

                <div class="alert alert-info margin-top-5" ng-show="deleteMessage">{{deleteMessage}}</div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Имя пользователя</th>
                        <th>Роль</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{$index+1}}</td>
                        <td>{{user.username}}</td>
                        <td><span ng-repeat="role in user.roles">{{role.name}}<span
                                ng-if="$index < (user.roles.length-1)">,</span>
							</span></td>
                        <td>{{user.email}}</td>
                        <td>
                            <button type="button" class="btn btn-default btn-sm"
                                    ng-click="initEdit(user)">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-default btn-sm"
                                    ng-click="deleteUser(user)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
